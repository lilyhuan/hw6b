<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bellota:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" async></script>

    <title>Bag Checkout</title>
  </head>
  <body>
    <!-- Logo -->
    <div class="logo">
      <a href="index.html">
        <img src="assets/logo.png" alt="bunbun_logo" />
      </a>
    </div>

    <!-- Nav Bar -->
    <div class="nav-container">
      <ul class="nav">
        <li>
          <a href="about.html">About</a>
        </li>
        <li>
          <a href="menu.html">Menu</a>
        </li>
        <li><a href="index.html#locations">Locations</a></li>
        <li>
          <a href="browse.html">Order Now</a>
          <a href="cart.html"
            ><img src="assets/bag.png" alt="bag icon" class="nav-bag" /><span
              id="bag-val"
              >0</span
            ></a
          >
        </li>
      </ul>
    </div>

    <!-- Orders -->
    <h1 class="cart-heading">My bag</h1>
    <div class="cart-container">
      <div class="order-container">
        <h3 id="emptyBag">Add to your bag to begin!</h3>
      </div>

      <!-- Order Summary -->
      <div class="v-card-container">
        <h3 class="header">Order Summary</h3>
        <ul class="item">
          <li>Rolls</li>
          <li>Delivery</li>
          <li>Tax</li>
          <li><hr /></li>
          <li>Subtotal</li>
        </ul>
        <ul class="amount">
          <li id="rollTotal">$0</li>
          <li>$3</li>
          <li id="tax">$0</li>
          <li><hr /></li>
          <li id="subtotal">$3</li>
        </ul>
        <h3 class="centered c-button checkout">Checkout</h3>
      </div>
    </div>
  </body>
</html>
